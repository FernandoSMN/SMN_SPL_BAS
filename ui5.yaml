specVersion: '3.0'
metadata:
  name: app.zm00.product.ext
type: application
resources:
  configuration:
    propertiesFileSourceEncoding: UTF-8
server:
  customMiddleware:
    - name: fiori-tools-preview
      afterMiddleware: compression
      configuration:
        adp:
          target:
            url: http://gsg00005.SHIMANOACE.LOCAL:8031
            client: '140'
          ignoreCertErrors: false
    - name: fiori-tools-proxy
      afterMiddleware: fiori-tools-preview
      configuration:
        ignoreCertErrors: false
        ui5:
          version: 1.102.8
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
        backend:
          - url: http://gsg00005.SHIMANOACE.LOCAL:8031
            client: '140'
            path: /sap